<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华为账号登录 - WUWUMALL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-left">
            <a href="index.html" class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>WUWUMALL</span>
            </a>
        </div>

        <div class="nav-right">
            <div class="time-display">
                <div class="temp">7℃</div>
                <div class="time" id="currentTime">17:47</div>
                <div class="date" id="currentDate">2025/12/24</div>
            </div>
        </div>
    </div>
</nav>

<!-- 登录主容器 -->
<div class="login-main-container">
    <div class="login-wrapper">
        <!-- 左侧品牌展示 -->
        <div class="login-brand-section">
            <div class="brand-logo">
                <i class="fas fa-shopping-bag"></i>
                <h1>WUWUMALL</h1>
            </div>
            <p class="brand-slogan">品质生活，从WUWUMALL开始</p>

            <div class="login-features">
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <div>
                        <h4>正品保障</h4>
                        <p>官方授权，品质可靠</p>
                    </div>
                </div>
                <div class="feature-item">
                    <i class="fas fa-shipping-fast"></i>
                    <div>
                        <h4>极速配送</h4>
                        <p>准时送达，高效便捷</p>
                    </div>
                </div>
                <div class="feature-item">
                    <i class="fas fa-headset"></i>
                    <div>
                        <h4>无忧售后</h4>
                        <p>7×24小时专业客服</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧登录表单 -->
        <div class="login-form-section">
            <div class="login-form-container">
                <!-- 表单切换标签 -->
                <div class="login-tabs">
                    <button class="login-tab active" id="loginTab">
                        <i class="fas fa-sign-in-alt"></i>
                        登录
                    </button>
                    <button class="login-tab" id="registerTab">
                        <i class="fas fa-user-plus"></i>
                        注册
                    </button>
                </div>

                <!-- 登录表单 -->
                <form id="loginForm" class="auth-form active">
                    <h2 class="form-title">华为账号登录</h2>
                    <p class="form-subtitle">登录WUWUMALL，开启品质生活</p>

                    <div class="input-group">
                        <label for="loginAccount">
                            <i class="fas fa-user"></i>
                            手机号/邮箱/账号
                        </label>
                        <input
                                type="text"
                                id="loginAccount"
                                placeholder="请输入手机号/邮箱/账号"
                                value="18931277988"
                                required>
                    </div>

                    <div class="input-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i>
                            密码
                        </label>
                        <div class="password-input">
                            <input
                                    type="password"
                                    id="loginPassword"
                                    placeholder="请输入密码"
                                    value="••••••••"
                                    required>
                            <button type="button" class="toggle-password" id="toggleLoginPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>记住我</span>
                        </label>
                        <div class="form-links">
                            <a href="#" id="forgotPasswordLink">忘记密码</a>
                            <a href="#" id="forgotAccountLink">忘记账号名</a>
                        </div>
                    </div>

                    <button type="submit" class="login-btn" id="loginSubmit">
                        <i class="fas fa-sign-in-alt"></i>
                        登录
                    </button>

                    <div class="other-login">
                        <div class="divider">
                            <span>使用其他账号登录</span>
                        </div>

                        <div class="social-login-options">
                            <button type="button" class="social-btn" id="iamLogin">
                                <i class="fas fa-user-tie"></i>
                                IAM用户
                            </button>
                            <button type="button" class="social-btn" id="moreLogin">
                                <i class="fas fa-chevron-down"></i>
                                更多账号登录
                            </button>
                        </div>
                    </div>
                </form>

                <!-- 注册表单 -->
                <form id="registerForm" class="auth-form">
                    <h2 class="form-title">注册WUWUMALL账号</h2>
                    <p class="form-subtitle">加入我们，享受品质生活</p>

                    <div class="input-group">
                        <label for="registerPhone">
                            <i class="fas fa-phone"></i>
                            手机号
                        </label>
                        <input
                                type="tel"
                                id="registerPhone"
                                placeholder="请输入手机号"
                                required>
                    </div>

                    <div class="input-group">
                        <label for="registerUsername">
                            <i class="fas fa-user-circle"></i>
                            用户名
                        </label>
                        <input
                                type="text"
                                id="registerUsername"
                                placeholder="请输入用户名（3-20位）"
                                required>
                    </div>

                    <div class="input-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i>
                            邮箱（可选）
                        </label>
                        <input
                                type="email"
                                id="registerEmail"
                                placeholder="请输入邮箱地址">
                    </div>

                    <div class="input-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i>
                            密码
                        </label>
                        <div class="password-input">
                            <input
                                    type="password"
                                    id="registerPassword"
                                    placeholder="请设置密码（6-20位）"
                                    required>
                            <button type="button" class="toggle-password" id="toggleRegisterPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            确认密码
                        </label>
                        <div class="password-input">
                            <input
                                    type="password"
                                    id="confirmPassword"
                                    placeholder="请再次输入密码"
                                    required>
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">
                            我已阅读并同意
                            <a href="#" class="link">《用户协议》</a>
                            和
                            <a href="#" class="link">《隐私政策》</a>
                        </label>
                    </div>

                    <button type="submit" class="register-btn" id="registerSubmit">
                        <i class="fas fa-user-plus"></i>
                        注册
                    </button>

                    <div class="back-to-login">
                        已有账号？
                        <a href="#" id="backToLogin">立即登录</a>
                    </div>
                </form>

                <!-- 忘记密码表单 -->
                <form id="forgotForm" class="auth-form">
                    <h2 class="form-title">找回密码</h2>

                    <div class="input-group">
                        <label for="forgotAccount">
                            <i class="fas fa-user"></i>
                            手机号/邮箱
                        </label>
                        <input
                                type="text"
                                id="forgotAccount"
                                placeholder="请输入绑定的手机号或邮箱"
                                required>
                    </div>

                    <button type="submit" class="forgot-btn" id="forgotSubmit">
                        <i class="fas fa-key"></i>
                        重置密码
                    </button>

                    <div class="back-to-login">
                        <a href="#" id="backFromForgot">返回登录</a>
                    </div>
                </form>

                <!-- 忘记账号表单 -->
                <form id="forgotAccountForm" class="auth-form">
                    <h2 class="form-title">找回账号名</h2>

                    <div class="input-group">
                        <label for="forgotAccountPhone">
                            <i class="fas fa-phone"></i>
                            手机号
                        </label>
                        <input
                                type="tel"
                                id="forgotAccountPhone"
                                placeholder="请输入绑定的手机号"
                                required>
                    </div>

                    <button type="submit" class="forgot-btn" id="forgotAccountSubmit">
                        <i class="fas fa-search"></i>
                        找回账号
                    </button>

                    <div class="back-to-login">
                        <a href="#" id="backFromForgotAccount">返回登录</a>
                    </div>
                </form>
            </div>

            <!-- 返回首页链接 -->
            <div class="back-to-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    返回WUWUMALL首页
                </a>
            </div>
        </div>
    </div>
</div>

<!-- 数据库提示 -->
<div class="db-hint">
    <i class="fas fa-database"></i>
    wuwu物流，难道说，非常快
</div>

<!-- 消息提示框 -->
<div id="messageToast" class="toast"></div>

<script src="js/db.js"></script>

<script src="js/app.js"></script>
<script src="js/login.js"></script>
</body>
</html>
